<div class="widget">
  <h3 class="widget-title">Recent Comments</h3>
  {% for comment in comments %}
  <div class="mini-post">
    <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--accent); display: grid; place-items: center; font-weight: bold; font-size: 14px;">JD</div>
    <div class="mini-details">
      <h4>{{comment.user_comment}} on <a href="#" style="color: var(--accent);">{{comment.post}}</a></h4>
      <span class="date">{{comment.content}}</span>
    </div>
  </div>
  {% endfor %}
</div>
