<div class="widget">
  <h3 class="widget-title">Recent Comments</h3>
  {% for comment in comments %}
  <div class="mini-post">
    <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--accent); overflow: hidden; display: grid; place-items: center; flex-shrink: 0;">
        {% if comment.user_comment.profile_picture %}
          <img src="{{comment.user_comment.profile_picture.url}}" alt="{{ comment.user_comment.username }}" style="width: 100%; height: 100%; object-fit: cover;">
        {% else %}
          <div style="background: #1f243d; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: var(--muted); font-size: 10px;"></div>
        {% endif %}
    </div>
    <div class="mini-details">
      <h4>{{comment.user_comment}} on <a href="#" style="color: var(--accent);">{{comment.post}}</a></h4>
      <span class="date">{{comment.content}}</span>
    </div>
  </div>
  {% endfor %}
</div>
