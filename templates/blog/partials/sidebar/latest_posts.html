<div class="widget">
  <h3 class="widget-title">Latest Posts</h3>
  <div class="mini-post">
    <div class="mini-thumb"></div>
    <div class="mini-details">
      {% for post in posts %}
      <h4><a href="{% url 'blog:single' pid=post.id %}">{{post.title}}</a></h4>
      <span class="date">{{post.created_date|date:"Y/m/d"}}</span>
      {% endfor %}
    </div>
  </div>
</div>
